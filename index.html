<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Ẩn nút mặc định */
        input[type="file"] {
            display: none;
        }

        /* Tạo một nút tùy chỉnh */
        .custom-file-upload {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-file-upload:hover {
            background-color: #8dc390;
        }
    </style>
</head>
<body>
    <label for="file-upload" class="custom-file-upload">
        Chọn Tệp
    </label>
    <input type="file" id="file-upload" multiple>
</body>
</html>
